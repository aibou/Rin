queue_name: rin_test

credentials:
  aws_access_key_id: AAA
  aws_secret_access_key: SSS
  aws_region: ap-northeast-1

s3:
  bucket: test.bucket.test
  region: ap-northeast-1

sql_option: "JSON 'auto' GZIP"

redshift:
  host: localhost
  port: 5432
  dbname: test
  user: test_user
  password: test_pass

targets:
  - redshift:
      table: foo
    s3:
      key_prefix: test/foo

  - redshift:
      schema: xxx
      table: bar
    s3:
      key_prefix: test/bar
    sql_option: "CSV DELIMITER ',' ESCAPE"
